<div style="height: 80vh;">
    <mat-toolbar color="primary">
        <mat-toolbar-row>
            <button mat-icon-button (click)="sidenav.toggle()" fxShow="true" fxHide.gt-sm>
                <mat-icon>menu</mat-icon>
            </button>
            <span>Company Name</span>
            <span class="menu-spacer"></span>
            <div fxShow="true" fxHide.lt-md>
                <!-- The following menu items will be hidden on both SM and XS screen sizes -->
                <a routerLink="/" mat-button>Home</a>
                <a routerLink="/posts" mat-button>Post</a>
                <a routerLink="/login" mat-button>Login</a>
                <a routerLink="/add-post" mat-button>Add Post</a>
                <a routerLink="/add-com" mat-button>Add Comment</a>

            </div>
        </mat-toolbar-row>
    </mat-toolbar>

    <mat-sidenav-container fxFlexFill>
        <mat-sidenav #sidenav>
            <mat-nav-list>
                <a (click)="sidenav.toggle()" href="" mat-list-item>Close</a>
                <a routerLink="/" mat-list-item>Home</a>
                <a routerLink="/posts" mat-list-item>Post</a>
                <a routerLink="/login" mat-list-item>Login</a>
                <a routerLink="/add-post" mat-list-item>Add Post</a>
                <a routerLink="/add-com" mat-list-item>Add Comment</a>
            </mat-nav-list>
        </mat-sidenav>
        <mat-sidenav-content fxFlexFill>
            <router-outlet></router-outlet>
        </mat-sidenav-content>
    </mat-sidenav-container>
    <div>
        <app-footer></app-footer>
    </div>
</div>
